<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nacionalidade</title>
</head>
<body>
    <h1>Qual a sua Nacionalidade ?</h1>
    Escreva aqui o seu país: <input type="text" name="txnac" id="txnac">
    <input type="button" value="verificar" onclick="calcular()">
    <div id="res">

    </div>
    <script>
        function calcular(){
            var nacional = window.document.getElementById("txnac")
            var res = window.document.getElementById("res")
            var país = nacional.value
            res.innerHTML = `<p>Seu país de origem é: <strong>${país}</strong></p> `

            if (país == "Brasil"){
                res.innerHTML += "<p>Você é Brasileiro!</p>"
            }else {
                res.innerHtml += "<p>Você é estrangeiro!</p>"
            }
        }

    </script>
</body>
</html>
